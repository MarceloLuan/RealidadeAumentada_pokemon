<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Pikachu</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.min.js"></script>

  <style>
    #scaleBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      padding: 12px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body style='margin:0; overflow:hidden;'>

  <button id="scaleBtn">Aumentar Escala</button>

  <a-scene embedded arjs>

    <!-- Carregar o Pikachu -->
    <a-assets>
      <a-asset-item id="pikachu" src="models/pikachu.glb"></a-asset-item>
    </a-assets>

    <!-- Marker da carta de PokÃ©mon -->
    <a-marker type="pattern" url="pattern-pikachuswsh.patt">
      <a-entity 
        id="model"
        gltf-model="#pikachu"
        scale="0.5 0.5 0.5"
        rotation="0 180 0"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

  <script>
    let currentScale = 0.5;
    const model = document.querySelector('#model');
    const btn = document.querySelector('#scaleBtn');

    btn.addEventListener('click', function () {
      currentScale += 0.2;
      model.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
    });
  </script>

</body>
</html>
